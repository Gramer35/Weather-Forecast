<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/css/style.css" />
    <title>5 Day Forecast</title>
</head>

<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

<div class="dashView">

    
    <aside class="side-search">
        
        <h2>Search for a City</h2>
        <input class="text-input" type="text" id="cityInput" placeholder="City Name">
        <button class="button" id="newSearch">Search Another City</button>
        <div id="error2"></div>
        <div class="cityCont" id="cityArray"></div>
        
    </aside>
    
    <div class="cityForecast">
        
        <!-- insert today's weather -->
            <div class="today">
                
                <h3 class="cardTodayCity"></h3>
                <h4 class="cardTodayDate"></h4>
                <img class="icons" />
                <div class="cardBodyToday">
                    <li id="tempToday"></li>
                    <li id="windToday"></li>
                    <li id="humidityToday"></li>
                </div>
                
            </div>
            
            <!-- Insert 5 day forecast -->
            <div class="fiveDayForecast"></div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/script.js">
    </script>
    
</body>

</html>
