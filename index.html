<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <title>5 Day Forecast</title>
</head>

<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <aside class="side-search">

        <h2>Search for a City</h2>
        <input class="text-input" type="text" id="cityInput" placeholder="City Name">
        <button class="button" id="newSearch">Search Another City</button>
        <div id="error2"></div>
        <div class="cityCont" id="cityArray"></div>

    </aside>

    <div class="col-12 col-md-9 col-xl-9 colTwo">
        
        <!-- insert today's weather -->
        <div class="row today">
            
            <div class="card bg-light mb-3 " style="max-width: 400px;">
                <h3 class="card-header cardTodayCity"></h3>
                <h4 class="card-header cardTodayDate"></h4>
                <img class="icons" />
                <div class="card-body cardBodyToday">
                </div>
            </div>
            
        </div>
        
        <!-- Insert 5 day forecast -->
        <div class="forecast"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/script.js">
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
